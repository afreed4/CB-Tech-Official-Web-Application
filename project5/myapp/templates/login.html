<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   
    <div class="container">
        <nav class="navbar bg-dark navbar-dark">
           
              <a class="navbar-brand" href="#">Logo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_blog' %}">add_blog</a>
                  </li>
                  
                </ul>
              </div>
           
          </nav>
    
   
   <h1>login</h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="mb-5">
           <label for="username" class="form-label"></label>
           <input id="username" type="text" class="form-control" required placeholder="Username" name="username">
        </div>
        <div class="mb-5">
           <label for="password" class="form-label"></label>
           <input id="password" type="password" class="form-control" required placeholder="Password" name="password">
        </div>
        <button class="btn btn-success">Submit</button>
    </form>
</div>
</body>
</html>
