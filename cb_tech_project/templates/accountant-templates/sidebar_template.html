{% load static %}

<aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="{% url 'accountant_manage' %}" class="brand-link">
        <img src="{% static 'images\landscapeCB1.png' %}" alt="StaffLTE Logo" class="brand-image display=wrap"
        style="opacity: 1.0">
        <span class="brand-text font-weight-light">CBtech</span>
      </a>
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <img src="{% static 'dist/img/user2-160x160.jpg' %}" class="img-circle elevation-2" alt="User Image">
          </div>
          <div class="info">
            <a href="{% url 'accountant_manage' %}" class="d-block">{{ user.first_name }} {{ user.last_name }}</a>
          </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <!-- Add icons to the links using the .nav-icon class
                with font-awesome or any other icon font library -->
            

            <li class="nav-item">
              {% url 'accountant_manage' as accountant_manage %}
              <a href="{{ accountant_manage }}" class="nav-link ">
                <i class="nav-icon fa-solid fa-file-pen"></i>
                <p>
                  Manage Payments
                  {% comment %} <span class="right badge badge-danger">New</span> {% endcomment %}
                </p>
              </a>
            </li>





          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>
