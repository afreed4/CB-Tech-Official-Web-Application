    <title>Enquiry Import</title>


</head>
<body>
  <div class="home-button">
  <a href={% url 'admin_home'%}>
    <i class="fa-solid fa-house" style="color: #000000;"></i>
    <button class="btn">
  </button></a>
  </div>
  <div class="right">
    <a href="../static/samples/sample.xlsx" download>
      Sample <img src="{% static 'images/downloader.png' %}" alt="W3Schools" width="16" height="14">
    </a>
  </div>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="container">
        <div class="card">
          <div class="navbar">
            <div class="circle">
              <span class="red box"></span>
            </div>
            <div class="circle">
              <span class="yellow box"></span>
            </div>
            <div class="circle">
              <span class="green box"></span>
            </div>
          </div>

                <div class="choose">
                  <input type="file" id="fileInput" name="myfile">

                      <select name="drop">
                      <option value="">-- select option --</option>

                      <option value="Quicker">Quicker</option>
                      <option value="Apna">Apna</option>
                      <option value="Naukri">Naukri</option>
                      </select>
                    <div class="button">
                      <button type="submit" class="button-submit" >Submit</button>
                    </div> 
                        {% for message in messages%}
                          {{message}}
                        {% endfor %}
                    </div>
                    </div>
                  </div>    
                  </div>       
                </div>            
              </div> 
             </div>
            </div>
        </div>
    </div>
